apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
archivesBaseName = 'someJar'
version = '1.0-SNAPSHOT'

plugins {
    id "org.sonarqube" version "2.7"
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jenkins.test.Run'
    }
}

dependencies {
   compile  'log4j:log4j:1.2.16'
} 